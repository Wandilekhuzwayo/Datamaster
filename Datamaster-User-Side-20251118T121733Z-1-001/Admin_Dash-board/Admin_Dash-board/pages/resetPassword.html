<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/css.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Function to validate password fields
        function validatePassword() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("password2").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <section class="vh-100 bg-light">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-5">
                    <div class="card mx-3 my-6 px-4" style="border-radius: 15px;">
                        <img src="../images/Logo.jpeg" class="img-fluid" alt="...">
                        <div class="card-body">
                            <form class="needs-validation" action="../php/resetPassword.php" method="post" onsubmit="return validatePassword()" novalidate>
                                <div class="text-center mb-3">
                                    <h1 class="h4 text-gray-900 mb-2">Reset Your Password Below</h1>
                                </div>
                                <div class="row d-flex justify-content-center align-items-center mb-3">
                                    <div class="col">
                                        <label for="password">Password:</label>
                                        <input type="password" class="form-control" id="password" name="password" placeholder="Your Password" required>
                                    </div>
                                </div>
                                <div class="row d-flex justify-content-center align-items-center mb-5">
                                    <div class="col">
                                        <label for="password2">Re-Type Password:</label>
                                        <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm Your Password" required>
                                    </div>
                                </div>
                                <div class="row d-flex justify-content-center align-items-center mb-5">
                                    <div class="d-grid gap-2 col-12 mx-auto">
                                        <button class="btn btn-info btn-lg" type="submit" name="change-password">Change Password</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
