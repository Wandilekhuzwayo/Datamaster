    <script>
        // Self-executing function
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
        </script>

        <style>
        form i {
            margin-left: -30px;
            cursor: pointer;
        }
    </style>
        
</head>
<body>
    <section class="vh-100 bg-light">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-5 ">

                <img src="../images/Revamped Logo_page-0001_591x230.jpeg "class="img-fluid " alt="...">
                <div class="card-body ">
                    <form class="needs-validation" action="../php/forgotPassword.php" method="post"  novalidate>
                      <div class="text-center">
                        <h1 class="h4 text-gray-900 mb-2">Forgot Your Password?</h1>
                        <p class="mb-4">We get it, stuff happens. Just enter your email address below
                            and we'll send you a link to reset your password!</p>
                    </div>
                    <div class="row d-flex justify-content-center align-items-center  mb-5">
                      <div class="col ">
                          <label for="email">Email:</label>
                          <input type="text" class="form-control" id="email" name="email" placeholder="john@your-domain.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
                          <div class="invalid-feedback feedback-pos">
                            Please input valid email ID
                          </div>
                      </div>
                      </div>
        
                    <!-- Checkbox -->
                    <div class="row d-flex justify-content-center align-items-center  mb-5">
                      <div class="d-grid gap-2 col-12 mx-auto">
                          <button class="btn btn-info btn-lg" type="submit" name="reset-password">Send email</button>
                        </div>
                      </div>

                  </form>
      
                </div>
              </div>
            </div>
